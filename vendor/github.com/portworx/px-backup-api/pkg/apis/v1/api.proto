message ClusterInfo {
    PXConfig px_config = 1 [ (gogoproto.jsontag) = "pxconfig" ];
    string kubeconfig = 2 [
        (gogoproto.jsontag) = "kubeconfig",
        (gogoproto.moretags) = "secure:\"true\""
    ];
