    ObjectRef cloud_credential_ref = 8;

    // Message for maintaining status of the cluster.
    message StatusInfo {
        enum Status {
            Invalid = 0;
            Online = 1;
            Offline = 2;
            DeletePending = 3;
        }
        Status status = 1;
        string reason = 2;
    }
}

