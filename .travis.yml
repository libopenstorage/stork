sudo: required
dist: trusty
services:
  - docker
language: go
go:
  - 1.8.3
before_install:  
  - sudo apt-get update -yq
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -yq docker-ce
script:
  - make all
  - docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
  - make deploy
