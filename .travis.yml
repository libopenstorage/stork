sudo: required
dist: trusty
language: go
go:
  - 1.8.3
script:
  - export DOCKER_HUB_REPO=openstorage
  - export DOCKER_HUB_STORK_IMAGE=stork
  - export DOCKER_HUB_TAG=`git rev-parse --short HEAD`
  - make && make pretest && make test && \
    if [ "${TRAVIS_BRANCH}" == "master" ] && [ "${TRAVIS_PULL_REQUEST}" == "false" ]; then
      docker login -u "${DOCKER_USER}" -p "${DOCKER_PASSWORD}";
      make deploy;
    fi
notifications:
  email:
    on_success: always
    on_failure: always
