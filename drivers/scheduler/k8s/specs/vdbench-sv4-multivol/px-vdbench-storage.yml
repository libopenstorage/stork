---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: vdbench-sc-sv4
provisioner: kubernetes.io/portworx-volume
parameters:
  {{ if .Repl }}
  repl: "{{ .Repl }}"
  {{ else }}
  repl: "3"{{ end }}
  sharedv4: "true"
  sharedv4_svc_type: ""
  nodiscard: "true"
  mount_options: "nodiscard=true"
allowVolumeExpansion: true
