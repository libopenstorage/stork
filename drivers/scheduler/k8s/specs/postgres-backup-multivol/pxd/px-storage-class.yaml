{{/* Portworx persistent volume claim */}}
{{ if .ClaimsCount }}
{{- range $val := Iterate .ClaimsCount }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-{{ $val }}
spec:
  storageClassName: postgres-sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
{{- end }}
{{ else }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
spec:
  storageClassName: postgres-sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
{{- end }}