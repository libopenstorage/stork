---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: vdbench-sc
provisioner: kubernetes.io/portworx-volume
parameters:
  {{ if .Repl }}
  repl: "{{ .Repl }}"
  {{ else }}
  repl: "3"{{ end }}
  nodiscard: "true"
  mount_options: "nodiscard=true"
allowVolumeExpansion: true
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: vdbench-pvc
spec:
  storageClassName: vdbench-sc
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ if .VolumeSize }}{{ .VolumeSize }}{{ else }}200Gi{{ end }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: vdbench-pvc-output
spec:
  storageClassName: vdbench-sc
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
