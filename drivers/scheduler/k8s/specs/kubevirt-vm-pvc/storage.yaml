apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "cirros-pvc"
  labels:
    app: containerized-data-importer
  annotations:
    cdi.kubevirt.io/storage.import.endpoint: "http://download.cirros-cloud.net/0.3.0/cirros-0.3.0-x86_64-disk.img"
spec:
  storageClassName: kubevirt-sc
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi