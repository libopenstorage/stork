apiVersion: v1
kind: ServiceAccount
metadata:
  name: stork-test-account
  namespace: kube-system
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: stork-test-role
  namespace: kube-system
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: stork-test-role-binding
subjects:
- kind: ServiceAccount
  name: stork-test-account
  namespace: kube-system
roleRef:
  kind: ClusterRole
  name: stork-test-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    scheduler.alpha.kubernetes.io/critical-pod: ""
  labels:
    tier: control-plane
  name: stork-test
  namespace: kube-system
spec:
  containers:
  - command: ["/stork.test"]
    args:
    - -test.v
    - -snapshot-scale-count=10
    imagePullPolicy: Always
    image: openstorage/stork_test:latest
    securityContext:
      privileged: false
    volumeMounts: []
    name: stork
    env:
    - name: TORPEDO_SSH_USER
      value: username
    - name: TORPEDO_SSH_PASSWORD
      value: password
  hostNetwork: false
  hostPID: false
  volumes: []
  serviceAccountName: stork-test-account
  restartPolicy: Never
