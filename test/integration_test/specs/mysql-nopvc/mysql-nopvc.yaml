apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-nopvc
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: mysql-nopvc
      version: "1"
  template:
    metadata:
      labels:
        app: mysql-nopvc
        version: "1"
    spec:
      
      containers:
      - image: mysql:5.6
        name: mysql-nopvc
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        ports:
        - containerPort: 3306
