# TODO: with configmap use, PGHOST and PGPORT are not recorded
# ---
apiVersion: batch/v1
kind: Job
metadata:
  name: pgbench-sample
spec:
  template:
    metadata:
    spec:
      containers:
      - args:
        - -T
        - "300"
        - -l
        envFrom:
          - configMapRef:
              name: postgres-config
        env:
        - name: PGHOST
          value: postgres
        - name: PGPORT
          value: "5432"
        - name: PGUSER
          value: admin
        - name: PGPASSWORD
          value: admin
        - name: PGDATABASE
          value: benchdb
        image: xridge/pgbench
        imagePullPolicy: Always
        name: pgbench
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - {}
      initContainers:
      - args:
        - -s
        - "10"
        command:
        - pgbench
        - -i
        envFrom:
          - configMapRef:
              name: postgres-config
        env:
        - name: PGHOST
          value: postgres
        - name: PGPORT
          value: "5432"
        - name: PGUSER
          value: admin
        - name: PGPASSWORD
          value: admin
        - name: PGDATABASE
          value: benchdb
        image: xridge/pgbench
        imagePullPolicy: Always
        name: pgbench-init
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      restartPolicy: Never
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30