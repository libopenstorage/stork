kind: Pod
apiVersion: v1
metadata:
  name: loadvolumes1
spec:
  schedulerName: stork
  restartPolicy: Never
  containers:
  - image: ankitgd/fio_drv
    imagePullPolicy: Always
    args:
      ["--name=random-writers", "--directory=/test","--ioengine=libaio", "--iodepth=4", "--rw=write","--bs=64k", "--direct=0","--size=2G","--nrfiles=5"]
    name: load1
    volumeMounts:
      - name: px-data
        mountPath: /test
  volumes:
  - name: px-data
    persistentVolumeClaim:
      claimName: vol1
