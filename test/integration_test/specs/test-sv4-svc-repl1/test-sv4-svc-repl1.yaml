##### Portworx persistent volume claim
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: test-sv4-pvc-svc-repl1
spec:
  storageClassName: test-sv4-sc-svc-repl1
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-sv4-dep-svc-repl1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-sv4-app-svc-repl1
  template:
    metadata:
      labels:
        app: test-sv4-app-svc-repl1
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - test-sv4-app-svc-repl1
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: sv4test
        image: pure-artifactory.dev.purestorage.com/px-docker-dev-virtual/gejain/sharedv4-test:torpedo
        imagePullPolicy: Always
        command: ["python", "/app/fileio.py"]
        args: ["--lock", "--interval=0.25", "$(SHARED_FILE)", "$(LOCAL_FILE)"]
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: SHARED_FILE
            value: "/shared-vol/$(MY_POD_NAME)"
          - name: LOCAL_FILE
            value: "/local-vol/$(MY_POD_NAME)"
        volumeMounts:
        - name: test-sv4-vol-svc-repl1
          mountPath: /shared-vol
        - name: local-vol
          mountPath: /local-vol
      - name: sv4test-reader
        image: pure-artifactory.dev.purestorage.com/px-docker-dev-virtual/gejain/sharedv4-test:torpedo
        imagePullPolicy: Always
        command: ["python", "/app/reader.py"]
        # sleeping for 9 seconds from 3 * number of pods * seconds
        args: ["--interval=9", "$(LOCAL_FILE)"]
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: LOCAL_FILE
            value: "/local-vol/$(MY_POD_NAME)"
        volumeMounts:
        - name: local-vol
          mountPath: /local-vol
      volumes:
      - name: test-sv4-vol-svc-repl1
        persistentVolumeClaim:
          claimName: test-sv4-pvc-svc-repl1
      - name: local-vol
        emptyDir: {}


