apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: mysql-1
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: mysql-1
  template:
    metadata:
      labels:
        app: mysql-1
    spec:
      containers:
      - image: mysql:5.6
        name: mysql-1
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        ports:
        - containerPort: 3306
        readinessProbe:
          tcpSocket:
            port: 3306
